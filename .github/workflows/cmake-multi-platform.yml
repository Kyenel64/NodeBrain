name: Build Project

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_ubuntu:
    name: Build Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xorg-dev

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Build Debug
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Debug
          cmake --build .

      - name: Build Release
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Release
          cmake --build .

  build_windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Build Debug
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Debug
          cmake --build .

      - name: Build Release
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Release
          cmake --build .

  build_macos:
    name: Build MacOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Prepare Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@v1.2.0
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-use-cache: true

      - name: Build Debug
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Debug
          cmake --build .

      - name: Build Release
        run: |
          cmake . -DCMAKE_BUILD_TYPE=Release
          cmake --build .
